<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGoData: Plugin para CODAP</title>

  <!-- Tailwind para estilização -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Scripts necessários -->
  <script src="iframe-phone.js"></script>
  <script src="codap-plugin-api.js"></script>

  <!-- Script principal -->
  <script src="plugin.js" defer></script>

  <!-- Fonte padrão -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl border border-gray-200">

    <!-- Título e logos -->
    <h1 class="text-2xl font-bold text-center text-gray-800">GoGoData Plugin</h1>
    <div class="flex justify-center items-center mt-4 space-x-6">
      <img src="greco.png" alt="GRECO - UFRJ" class="h-10 object-contain">
      <img src="tltl.png" alt="TLTL - Columbia University" class="h-12 object-contain">
    </div>
    <p class="mt-2 text-center text-gray-600 text-sm">
      Conecte sua GoGoBoard via Rede e envie dados para o CODAP.
    </p>

    <!-- Painel principal -->
    <div class="bg-white p-4 rounded-xl shadow w-full max-w-xl border border-gray-200 mt-6">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-3">Dados GoGoBoard</h1>

      <!-- Menu de seleção de placa -->
      <label for="boardSelect" class="block text-sm font-medium text-gray-700 mb-1">
        Selecione a GoGo Board:
      </label>
      <select id="boardSelect" class="mb-4 p-2 border rounded w-full">
        <option value="">Todas</option>
      </select>

      <!-- Botões -->
      <div class="flex justify-center gap-4 mb-4">
        <button id="startBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg">
          ▶ Iniciar Coleta
        </button>
        <button id="stopBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg">
          ⏹ Parar Coleta
        </button>
      </div>

      <!-- Status -->
      <div id="status" class="mb-3 p-2 border rounded bg-gray-50">
        <b>Status:</b> Aguardando conexão...
      </div>

      <!-- Log -->
      <div id="dadosEnviados" class="p-2 border rounded bg-gray-50 overflow-y-auto" style="max-height: 200px;">
        <b>Dados enviados:</b>
      </div>
    </div>
  </div>
</body>
</html>
