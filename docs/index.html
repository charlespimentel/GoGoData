<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGoData Plugin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="iframe-phone.js"></script>
  <script src="codap-plugin-api.js"></script>
  <script src="plugin.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      overflow: hidden;
    }
    /* Força o tamanho do popup */
    html, body {
      width: 1000px;
      height: 720px;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-[950px] border border-gray-200">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">GoGoData Plugin</h1>

    <div class="flex justify-center items-center mt-2 space-x-6">
      <img src="greco.png" alt="GRECO - UFRJ" class="h-10 object-contain">
      <img src="tltl.png" alt="TLTL - Columbia University" class="h-12 object-contain">
    </div>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Conecte sua GoGoBoard via rede e envie dados em tempo real para o CODAP.
    </p>

    <div class="bg-white p-5 rounded-xl shadow w-full border border-gray-200 mt-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-3 text-center">
        Selecione sua GoGoBoard
      </h2>

      <label for="boardSelect" class="block text-sm font-medium text-gray-700 mb-1">
        Placa conectada:
      </label>
      <select id="boardSelect" class="mb-4 p-2 border rounded w-full">
        <option value="">Selecione sua placa</option>
        <option value="GoGo-99A5FCE8">Protótipo #1</option>
        <option value="GoGo-0C47ED10">Protótipo #2</option>
        <option value="GoGo-99A5FCBB">Protótipo #3</option>
        <option value="GoGo-99A5FCCC">Protótipo #4</option>
        <option value="GoGo-99A5FCDD">Protótipo #5</option>
        <option value="GoGo-99A5FCEE">Protótipo #6</option>
      </select>

      <div class="flex justify-center gap-4 mb-4">
        <button id="startBtn" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
          ▶ Iniciar Coleta
        </button>
        <button id="stopBtn" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition">
          ⏹ Parar Coleta
        </button>
      </div>

      <div id="status" class="mb-3 p-2 border rounded bg-gray-50">
        <b>Status:</b> <span id="status-message">Aguardando conexão...</span>
      </div>

      <div id="dadosEnviados" class="p-2 border rounded bg-gray-50 overflow-y-auto" style="max-height: 360px;">
        <b>Dados enviados:</b>
      </div>
    </div>
  </div>
</body>
</html>
