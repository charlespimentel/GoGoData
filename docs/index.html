<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGoData Plugin</title>

  <!-- Bibliotecas -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="iframe-phone.js"></script>
  <script src="codap-plugin-api.js"></script>
  <script src="plugin.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
      overflow-y: auto;
      margin: 0;
      padding: 0;
    }
    #dadosEnviados div {
      margin-bottom: 2px;
    }
    #status-message {
      display: inline-block;
      margin-left: 4px;
    }
  </style>
</head>

<body class="overflow-y-auto h-screen w-screen">
  <div class="bg-white p-3 rounded-none shadow-none w-full h-full border-0 overflow-y-auto">

    <h1 class="text-base font-semibold text-center text-gray-800 mb-1">
      GoGoData - GRECO/TLTL/TLIC
    </h1>

    <p class="text-xs text-center text-gray-600 mb-2">
      Conecte sua GoGoBoard e receba dados em tempo real.
    </p>


    <div class="bg-white p-3 rounded-lg shadow-sm w-full border border-gray-200">
      <h2 class="text-sm font-semibold text-center text-gray-800 mb-1">
        Selecione sua GoGoBoard
      </h2>

      <label for="boardSelect" class="block text-xs font-medium text-gray-700 mb-0.5">
        Placa conectada:
      </label>
      <select id="boardSelect" class="mb-2 p-1.5 border border-gray-300 rounded w-full text-xs">
        <option value="">Selecione sua placa</option>
        <option value="GoGo-99A5FCE8">Protótipo #1</option>
        <option value="GoGo-0C47ED10">Protótipo #2</option>
        <option value="GoGo-99A5FCBB">Protótipo #3</option>
        <option value="GoGo-99A5FCCC">Protótipo #4</option>
        <option value="GoGo-99A5FCDD">Protótipo #5</option>
        <option value="GoGo-99A5FCEE">Protótipo #6</option>
      </select>

      <div class="flex justify-center gap-2 mb-1">
        <button id="startBtn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-xs">
          ▶ Iniciar
        </button>
        <button id="stopBtn" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-xs">
          ■ Parar
        </button>
      </div>

      <div class="text-xs bg-gray-50 p-1 rounded border border-gray-200 mb-1">
        <strong>Status:</strong> <span id="status-message">Aguardando conexão...</span>
      </div>

      <div id="dadosEnviados"
        class="text-[11px] bg-gray-50 border border-gray-200 rounded p-1.5 h-20 overflow-y-auto leading-tight">
        <b>Dados enviados:</b>
      </div>
    </div>
  </div>
</body>
</html>
