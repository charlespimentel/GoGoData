<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGoData: Plugin para CODAP</title>

  <!-- Tailwind para estiliza√ß√£o -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte padr√£o -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- CODAP API -->
  <script src="https://codap.concord.org/releases/latest/codap-api.js"></script>

  <!-- Script principal -->
  <script src="plugin.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-200">
    <h1 class="text-2xl font-bold text-center text-gray-800">GoGoData Plugin</h1>
    <p class="mt-2 text-center text-gray-600 text-sm">
      Conecte sua GoGoBoard via USB e envie dados em tempo real para o CODAP (a cada 2 segundos).
    </p>

    <!-- Bot√µes -->
    <div class="mt-6 space-y-4">
      <button id="connectButton"
        class="w-full bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:bg-gray-400">
        üîå Conectar GoGo Board
      </button>
      <button id="disconnectButton" disabled
        class="w-full bg-red-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-red-700 transition-colors duration-200 disabled:bg-gray-400">
        ‚ùå Desconectar
      </button>
      <button id="startSendingButton" disabled
        class="w-full bg-green-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200 disabled:bg-gray-400">
        ‚ñ∂Ô∏è Come√ßar a Enviar Dados
      </button>
      <button id="stopSendingButton" disabled
        class="w-full bg-yellow-500 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-yellow-600 transition-colors duration-200 disabled:bg-gray-400">
        ‚è∏Ô∏è Parar Envio
      </button>
      <!-- Bot√£o de teste fake -->
      <button id="sendFakeButton"
        class="w-full bg-purple-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-purple-700 transition-colors duration-200 mt-4">
        üß™ Enviar Dados Fake
      </button>

    </div>

    <!-- Status -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
      <strong class="text-gray-700">Status:</strong>
      <span id="statusText" class="text-gray-500">Desconectado</span>
    </div>
  </div>
</body>
</html>
