<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGoData: Plugin para CODAP</title>

  <!-- Tailwind para estilizaÃ§Ã£o -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  
  <!-- scripts necessÃ¡rios -->
  <script src="iframe-phone.js"></script>
  <script src="codap-plugin-api.js"></script>
  
  <!-- Script principal -->
  <script src="plugin.js" defer></script>

  <!-- Fonte padrÃ£o -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-200">
    <h1 class="text-2xl font-bold text-center text-gray-800">GoGoData Plugin</h1>
    <p class="mt-2 text-center text-gray-600 text-sm">
      Conecte sua GoGoBoard via Rede e envie dados para o CODAP.
    </p>

    <!-- BotÃµes -->
    <div class="mt-6 space-y-4">
      <!-- BotÃ£o de teste fake -->
      <button id="sendFakeButton"
        class="w-full bg-purple-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-purple-700 transition-colors duration-200 mt-4">
        ðŸ§ª Enviar Dados 
      </button>
    </div>

    <!-- Status -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 flex items-center space-x-2">
      <strong class="text-gray-700">Status:</strong>
      <!-- Indicador visual -->
      <span id="statusIndicator" class="inline-block w-3 h-3 rounded-full bg-gray-400"></span>
      <span id="statusText" class="text-gray-500">Inicializando...</span>
    </div>

    <!-- Log de dados enviados -->
    <div class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200 max-h-40 overflow-y-auto text-sm">
      <strong class="text-gray-700">Dados enviados:</strong>
      <div id="dataLog" class="mt-2 space-y-1 text-gray-600"></div>
    </div>
  </div>
</body>
</html>
